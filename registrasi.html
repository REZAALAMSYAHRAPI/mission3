<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic Sign Up</title>
    <link rel="stylesheet" href="registrasi.css">
</head>
<body>
    <div class="container">
        <img src="./images/musikku.png" alt="Logo" class="nav-icon">
        <h1>MyMusic</h1>
        <p>Adventure starts here!</p>
        <form id="signup-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <label class="checkbox-label">
                <input type="checkbox" id="agree" required>
                I agree to privacy policy & terms
            </label>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="sign-in">Sign in</a></p>
            <p>or</p>
            <button type="button" id="signup-google">Sign Up with Google</button>
        </form>
    </div>
    <script src="registrasi.js"></script>
</body>
</html>
